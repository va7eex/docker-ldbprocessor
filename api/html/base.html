<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu_styles.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
</head>
<body>
<style scoped="">
        @media screen and (max-width: 600px) {
            .desktop-only {
                visibility: hidden;
                display: none;
            }
        }
    </style>
<div id="layout">
    
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">Home</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/bc" class="pure-menu-link">Scanner</a></li>
                <li class="pure-menu-item"><a href="/lp" class="pure-menu-link">Printer</a></li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="/misc/itemmod" class="pure-menu-link">Modify Item</a>
                    <a href="/bc/register" class="pure-menu-link">Register</a>
                </li>
                <li class="pure-menu-item menu-item-divided">
                    <a href="/inv" class="pure-menu-link">Inventory Count</a>
                    <a href="#" class="pure-menu-link">Price Check</a>
                </li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="#" class="pure-menu-link">Upload AR Invoice</a>
                    <a href="#" class="pure-menu-link">View AR Invoice</a>
                    <a href="#" class="pure-menu-link">Upload OS Report</a>
                    <a href="/osr/vieworder" class="pure-menu-link">View OS Report</a>
                </li>

                <li class="pure-menu-item menu-item-divided">
                    <a href="#contact" class="pure-menu-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            {% block header %}{% endblock %}
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            {% block footer%}{% endblock %}
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/ui.js')}}"></script>

</body>
</html>
